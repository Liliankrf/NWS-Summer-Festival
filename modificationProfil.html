<!DOCTYPE html>
<html>
<head>
	<title>Modification du profil</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Cr√©ation du compte</h1>

	<img id="separateur" src="Images/Separateur_Plan_de_travail_1-01.png">

		<form method="post">
			<div class="modificationProfil">
				<input type="text" name="nom" required size="30" 
				placeholder="Nom" required>
				<br>
				<input type="text" name="Prenom" required size="30"
				placeholder="Prenom" required>
				<br>
				<input type="text" name="email" required size="30"
				placeholder="Email" required>
				<br>
				<input type="text" name="entreprise" required size="30"
				placeholder="Entreprise"required>
				<br>
				<input type="text" name="mot de passe" required size="30"
				placeholder="Mot de passe" required>
				<br>
				<input type="text" name="confirmation mot de passe" required size="30"
				placeholder="Confirmation mot de passe" required>
			</div>
		</form>

		<button class="btnGif">
			<img src="Images/validation-bouton.gif">
		</button>
		<footer>
		<img class="information" src="Images/information.png">
		<img class="student" src="Images/student.png">
		<img class="loupe" src="Images/loupe.png">
		<img class="favorites-button" src="Images/favorites-button.png">
		<img class="menu" src="Images/menu.png">
		</footer>
</body>
</html>
