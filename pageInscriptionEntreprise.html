<!DOCTYPE html>
<html>
<head>
	<title>Page inscription entreprise</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<img src="logo.png">

		<form method="post">
			<input type="text" name="nom" required size="30" 
				placeholder="Nom" required>
			<br>
			<input type="text" name="Prenom" required size="30"
				placeholder="Prenom" required>
			<br>
			<input type="text" name="email" required size="30"
				placeholder="Email" required>
			<br>
			<input type="text" name="entreprise" required size="30"
				placeholder="Entreprise"required>
			<br>
			<input type="text" name="mot de passe" required size="30"
				placeholder="Mot de passe" required>
			<br>
			<input type="text" name="confirmation mot de passe" required size="30"
				placeholder="Confirmation mot de passe" required>
		</form>

		<button>
			<img src="Images/valider.png">
		</button>
</body>
</html>
