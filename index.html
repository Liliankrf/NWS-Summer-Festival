<!DOCTYPE html>
<html>
<head>
	<title>NWS Need Web Student</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
</head>
<body>
	<div id="logostart">
			<img class="logoAccueil2" src="Images/logo.png" alt="">
	</div>
	<div id="ContainerAccueil">
		<img class="logoAccueil" src="Images/logo.png" alt="">
		<h2>Vous êtes ?</h2>
		<div class="btnEntre">
			Entreprise
		</div>

		<div class="btnEtu" onClick="ani()">
				Étudiant
		</div>
	</div>
	<div id="containerConnexion">
		<div class="login-box">
				<h1>Connexion</h1>
				<div class="textbox">
					<i class="fas fa-user"></i>
					<input type="text" placeholder="identifiant">
				</div>
				
				<div class="textbox">
					<i class="fas fa-lock"></i>
					<input type="password" placeholder="Mot de passe">
				</div>
				
				<input type="button" class="btn2" value="Connexion">
		</div>
		<a href="mdpforget">mot de passe oublié</a>
		<h2>OU</h2>
		<div class="btn" onclick="ani2()">
			Inscription
		</div>
	</div>

	<div class="inscriptionEntreprise">
			<div class="FormInscription">
				<label for="nom">Nom</label>
				<input type="text" name="nom" required size="40"
						placeholder="Nom Entreprise"
						minlength="1" maxlength="32" required>
			</div>
			<div class="FormInscription">
				<label for="nom">Localisation</label>
				<input type="text" name="localisation" required size="40"
						placeholder="localisation"
						minlength="1" maxlength="32" required>
			</div>
			<div class="FormInscription">
				<label for="nom">Email</label>
				<input type="text" name="email" required size="40"
						placeholder="exemple@free.fr"
						minlength="1" maxlength="32" required>
			</div>
			<div class="FormInscription">
				<label for="nom">Mot de passe</label>
				<input type="password" name="password" required size="40"
						placeholder="Mot De Passe"
						minlength="8" required>
			</div>
			<div class="FormInscription">
				<label for="nom">Numéro de teléphone</label>
				<input type="text" name="telephone" required size="40"
						placeholder="Numéro de telephone"
						minlength="1" maxlength="32">
			</div>
		</form>
	</div>
		<br>
	<div id="inscriptionEtudiant">
		<form method="POST">
		<div class="form">
			<input type="text"  id="nom" name="nom" autocomplete="off" required>
			<label for="nom" class="label-name">
				<span class="content-name">Nom</span>
			</label>
		</div>
		<div class="form">
			<input type="text"  id="prenom" name="prenom" autocomplete="off" required>
			<label for="prenom" class="label-name">
				<span class="content-name">Prénom</span>
			</label>
		</div>
		<div class="form">
			<input type="text" id="mail" name="mail" autocomplete="off" required>
			<label for="mail" class="label-name">
				<span class="content-name">Email</span>
			</label>
		</div>
		<div class="form">
				<input type="text"  id="mail2" name="mail2" autocomplete="off" required>
				<label for="mail2" class="label-name">
					<span class="content-name">Confirmation Mail</span>
				</label>
			</div>
		<div class="form">
			<input type="password"  id="mdp" name="mdp" autocomplete="off" required>
			<label for="mdp" class="label-name">
				<span class="content-name">					<i class="fas fa-lock"></i>
					Mot de passe</span>
			</label>
		</div>
		<div class="form">
			<input type="password"  id="mdp2" name="mdp2" autocomplete="off" required>
			<label for="mdp2" class="label-name">
				<span class="content-name">Confirmation Mot de passe</span>
			</label>
		</div>
		<div class="form">
			<input type="text" id="specialite" name="specialite" autocomplete="off" required>
			<label for="specialite" class="label-name">
				<span class="content-name">Spécialité</span>
			</label>
		</div>
		<div class="form">
			<input type="text" id="statut" name="statut" autocomplete="off" required>
			<label for="statut" class="label-name">
				<span class="content-name">Statut</span>
			</label>
		</div>
		<input class="btn" type="submit" name="forminscription" value="Valider">
	</form>
	</div>
	<div id="container">
		<div id="plus">
			<button>plus</button>
		</div>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
