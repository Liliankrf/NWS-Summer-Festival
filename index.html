</head>
<body>
	<h1>logo</h1>

	<h2>Vous êtes ?</h2>

	<div>
		<button class="button1">Entreprise</button>
	</div>

	<div>
		<button class="button2">Étudiant</button>
	</div>

	<div class="containerConnexion">
		<form>
			<div class="FormInscription">
				<input type="text" name="nom" required size="40"
						placeholder="indentifiant"
						minlength="1" maxlength="32" required>
			</div>
			<div class="FormInscription">
				<input type="text" name="mdp" required size="40"
						placeholder="mdp"
						minlength="1" maxlength="32" required>
			</div>
		</form>
		<a href="mdpforget">mot de passe oublié</a>
		<div class="button3">
			<button>Connexion</button>
		</div>
		<div class="button3">
			<button>Inscription
			</button>
		</div>
	</div>





	<div class="inscriptionEntreprise">
	<form method="get">
			<div class="FormInscription">
				<label for="nom">Nom</label>
				<input type="text" name="nom" required size="40"
						placeholder="Nom Entreprise"
						minlength="1" maxlength="32" required>
			</div>
			<div class="FormInscription">
				<label for="nom">Localisation</label>
				<input type="text" name="localisation" required size="40"
						placeholder="localisation"
						minlength="1" maxlength="32" required>
			</div>
			<div class="FormInscription">
				<label for="nom">Email</label>
				<input type="text" name="email" required size="40"
						placeholder="exemple@free.fr"
						minlength="1" maxlength="32" required>
			</div>
			<div class="FormInscription">
				<label for="nom">Mot de passe</label>
				<input type="password" name="password" required size="40"
						placeholder="Mot De Passe"
						minlength="8" required>
			</div>
			<div class="FormInscription">
				<label for="nom">Numéro de teléphone</label>
				<input type="text" name="telephone" required size="40"
						placeholder="Numéro de telephone"
						minlength="1" maxlength="32">
			</div>
		</form>
	</div>
		<br>
	<div class="inscriptionEtudiant">
		<form method="get">
			<div class="FormInscription">
				<label for="nom">Nom</label>
				<input type="text" name="nom" required size="40"
						placeholder="Dupont"
						minlength="1" maxlength="32" required>
			</div>
			<div class="FormInscription">
				<label for="nom">Prénom</label>
				<input type="text" name="surname" required size="40"
						placeholder="Jhon"
						minlength="1" maxlength="32" required>
			</div>
			<div class="FormInscription">
				<label for="nom">Email</label>
				<input type="text" name="email" required size="40"
						placeholder="exemple@free.fr"
						minlength="1" maxlength="32" required>
			</div>
			<div class="FormInscription">
				<label for="nom">Mot de passe</label>
				<input type="password" name="password" required size="40"
						placeholder="azerty123"
						minlength="8" required>
			</div>
			<div class="FormInscription">
				<label for="nom">Spécialité</label>
				<input type="text" name="specialite" required size="40"
						placeholder="Dev, design...."
						minlength="1" maxlength="32" required>
			</div>
		</form>
	</div>
</body>
